<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../css/login.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="master">
      <div class="container-for-layouts">
        <form action="" method="" id="postData">
          <div class="form-container">
            <div class="form">
              <div class="form-child">
                <h2>Login form</h2>
              </div>

              <div class="form-child">
                <label for="">Email</label>
                <input type="email" name="email" class="fields" id="email" />
              </div>
              <div class="form-child">
                <label for="">Password</label>
                <input
                  type="password"
                  name="password"
                  class="fields"
                  id="password"
                />
              </div>

              <div class="form-child">
                <a href="google.com"
                  ><input type="submit" value="Submit" id="submit"
                /></a>
                <a href="register.html" class="register-html">Sign up</a>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="./js/loginForm.js"></script>
  </body>
</html>
