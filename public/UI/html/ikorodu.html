<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../css/default.css" />
    <link rel="stylesheet" href="../css/index.css" />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <title>Ikorodu</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="nav-row">
          <div class="left-side">
            <div class="brand">
              <div>Property Pro Lite</div>
            </div>
          </div>
          <div class="right-side">
            <div class="nav-link-wrapper">
              <a href="../index.html">Home</a>
            </div>
            <div class="nav-link-wrapper">
              <a href="about.html">About</a>
            </div>
            <div class="nav-link-wrapper">
              <a href="contact.html">Contact</a>
            </div>
            <div class="nav-link-wrapper">
              <a href="signupPages/login.html">Sign in</a>
            </div>
          </div>
        </div>
      </div>
      <div class="container-gallery">
        <div class="gallery-info">
          <div class="block">
            <div class="location">
              <div class="property-position position">
                <i class="fas fa-map-marker-alt"></i>IKORODU
              </div>
              <div class="your-position position">
                <i class="fas fa-map-marker-alt"></i> LOCATION
              </div>
            </div>
          </div>
          <div class="block">
            <div class="property-nav-container">
              <img
                src="https://images.unsplash.com/photo-1498373419901-52eba931dc4f?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=750&q=80"
                id="img"
              />
              <div class="property-nav">
                <div class="prev-nav">
                  <button id="left-nav">
                    <i class="fas fa-angle-double-left"></i>
                  </button>
                </div>
                <div class="next-nav">
                  <button id="right-nav">
                    <i class="fas fa-angle-double-right"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="block">
            <div class="property-details">
              <div class="price column">
                <h2>Price</h2>
                <div class="amount">N10,000,000,000</div>
              </div>
              <div class="purchase column">
                <button id="purchase-btn">Purchase</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
